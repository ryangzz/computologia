<!DOCTYPE html>
<html>
<head>
	<title>Mini Carrito de Frutas</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			font-family: Arial, sans-serif;
		}
		h1 {
			margin-top: 20px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
			border: 1px solid black;
			padding: 10px;
			border-radius: 5px;
			width: 300px;
		}
		select, input[type="number"], input[type="submit"] {
			margin-top: 10px;
			padding: 5px;
			border-radius: 5px;
			border: 1px solid black;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		table {
			margin-top: 20px;
			border-collapse: collapse;
			width: 300px;
		}
		th, td {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
		}
		.total {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>Mini Carrito de Frutas</h1>
	<form>
		<label for="frutas">Fruta:</label>
		<select id="frutas">
			<option value="manzanas">Manzanas ($2.99/unidad)</option>
			<option value="bananas">Bananas ($1.99/unidad)</option>
		</select>
		<label for="cantidad">Cantidad:</label>
		<input type="number" id="cantidad" min="1" value="1">
		<input type="submit" value="Agregar">
	</form>
	<table>
		<tr>
			<th>Fruta</th>
			<th>Cantidad</th>
			<th>Precio Unitario</th>
			<th>Precio Total</th>
			<th>Eliminar</th>
		</tr>
		<tr>
			<td>Manzanas</td>
			<td>2</td>
			<td>$2.99</td>
			<td>$5.98</td>
			<td><button>Eliminar</button></td>
		</tr>
	</table>
	<div class="total">
		Total: $5.98
	</div>
</body>
</html>
